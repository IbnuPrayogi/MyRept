<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1</title>
    <style type=text/css> 
     tr{
        background-color: pink;
     }
     
     </style>
</head>
<body>
    <table border=1px solid black style="width:100%">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>NIM</th>
            <th>Nilai</th>
            <th>Huruf Mutu</th>
        </tr>
        <script language="javascript" type="text/javascript">
            const Nama= ["Boy","Aldi","Ade","Uji","Rain","Jason","Annisa","Fadly","Andri","Pandu"];
            const NIM = [123, 124, 125, 126, 127, 128, 129, 130, 131, 132];
            const Nilai = [60,70,40,60,50,90,80,40,20,90];


            var mutu="Default";
            for (var a=0; a < 10; a++) {
                if(Nilai[a]>=80){
                    mutu=" A";
                }
                else if(Nilai[a]>=70 ){
                    mutu="AB"; 
                }
                else if(Nilai[a]>=60 ){ 
                    mutu="B"; 
                }
                else if(Nilai[a]>=50 ){
                    mutu="BC"; 
                }
                else if(Nilai[a]>=40 ){
                    mutu="C"; 
                }
                else if(Nilai[a]>=10 ){
                    mutu="D"; 
                }
                else if(Nilai[a]<10 ){
                    mutu="E"; 
                }
                document.write("<tr>");
                    document.write("<td>",a+1,"</td>");
                    document.write("<td>",Nama[a],"</td>");
                    document.write("<td>",NIM[a],"</td>");
                    document.write("<td>",Nilai[a],"</td>");
                    document.write("<td>",mutu,"</td>");

            document.write("</tr>");
            }
        </script>

    </table>
   
</body>
</html>
